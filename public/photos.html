<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design -->
  <title>Photos - Waterlogged</title> <!-- Page title -->
  <style>
    /* Critical CSS for above-the-fold content */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #add8e6;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      height: 60px;
      backdrop-filter: blur(10px);
    }
    .subtitle {
      font-family: 'Roboto', sans-serif;
      font-size: 1.5rem;
      font-weight: 400;
      text-align: center;
      color: #555;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
  <link rel="stylesheet" href="css/styles.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
  <meta name="description" content="Explore the WaterLogged photo gallery showcasing our rain gauge network and community science efforts.">
  <meta name="keywords" content="WaterLogged, photos, rain gauge, community science, localized rainfall, Boston College">
  <meta name="author" content="WaterLogged Team">
  <meta property="og:title" content="WaterLogged Photo Gallery">
  <meta property="og:description" content="Explore the WaterLogged photo gallery showcasing our rain gauge network and community science efforts.">
  <meta property="og:image" content="https://via.placeholder.com/1200x630?text=WaterLogged+Photos">
  <meta property="og:url" content="https://www.waterlogged-website.com/photos.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WaterLogged Photo Gallery">
  <meta name="twitter:description" content="Explore the WaterLogged photo gallery showcasing our rain gauge network and community science efforts.">
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630?text=WaterLogged+Photos">
</head>
<body>
  <!-- Navigation menu -->
  <nav>
    <button id="menu-button" aria-label="Toggle navigation menu"> <!-- Added aria-label -->
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul id="menu" class="hidden" aria-hidden="true">
      <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
      <li><a href="about.html" aria-label="Go to About page">About</a></li>
      <li><a href="photos.html" aria-label="Go to Photos page">Photos</a></li>
      <li><a href="explore.html" aria-label="Go to Explore page">Explore</a></li>
    </ul>
    <span class="toolbar-title" aria-hidden="true">WATERLOGGED</span> <!-- Marked as decorative -->
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">Dark Mode</button> <!-- Dark mode toggle button -->
  </nav>

  <div class="page-container">
    <!-- Subtitle blurb -->
    <p class="subtitle">
      Building a Localized Rain Gauge Network for Community Science.
    </p>

    <!-- Main content -->
    <main>
      <!-- Photo gallery section -->
      <h2 id="photo-gallery-heading">Photo Gallery</h2>
      <div class="content-box" aria-labelledby="photo-gallery-heading">
        <div id="photo-gallery" class="gallery-container" role="region" aria-label="Photo gallery"> <!-- Added role and aria-label -->
          <button id="prev-button" aria-label="Previous Photo">&lt;</button> <!-- Added aria-label -->
          <picture>
            <source id="gallery-image-source" srcset="https://via.placeholder.com/600x400.webp?text=Photo+1" type="image/webp">
            <img id="gallery-image" src="https://via.placeholder.com/600x400?text=Photo+1" alt="Photo 1">
          </picture>
          <button id="next-button" aria-label="Next Photo">&gt;</button> <!-- Added aria-label -->
        </div>
        <p id="photo-caption" aria-live="polite">Photo 1 of 10</p> <!-- Added aria-live -->
      </div>
    </main>
  </div>

  <!-- Contact footer -->
  <footer>
    Learn more about <a href="https://www.bc.edu/bc-web/schools/morrissey/departments/engineering.html" target="_blank">Boston College Human-Centered Engineering</a>.
  </footer>

  <!-- JavaScript for menu toggle and photo gallery -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');
        if (menuButton && menu) {
            menuButton.addEventListener('click', () => {
                menu.classList.toggle('hidden');
                menu.style.display = menu.classList.contains('hidden') ? 'none' : 'block';
                menu.setAttribute('aria-hidden', menu.classList.contains('hidden'));
            });
        } else {
            console.error('Menu button or menu element not found.');
        }

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                document.querySelectorAll('header, nav, .content-box').forEach(el => {
                    el.classList.toggle('dark-mode');
                });
            });
        } else {
            console.error('Dark mode toggle button not found.');
        }
    });
  </script>
</body>
</html>
